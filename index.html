<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title of the page -->
    <title>Greeny greens green</title>

    <!-- Meta tag for display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tag for character set -->
    <meta charset="UTF-8" />

    <!-- Link to an external CSS file (optional) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Green Base</h1>
    </header>

    <!-- Main Heading -->
    <h2>Green Smells Healthy</h2>

    <!-- Paragraph -->
    <p>Welcome to our site</p>

    <!-- Registration Form -->
    <form action="" method="post">
      <fieldset>
        <legend>Registration Form:</legend>

        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" /><br /><br />

        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" name="phone" /><br /><br />

        <input type="submit" value="Register" />
      </fieldset>
    </form>

    <!-- Table Displaying User Information -->
    <table border="1">
      <caption>
        User Information
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>john@gmail.com</td>
          <td>+123456789</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>jane@gmail.com</td>
          <td>+987654321</td>
        </tr>
      </tbody>
    </table>

    <!-- Image -->
    <img src="image/logo.jpg" alt="logo" width="15%" />
    <hr />

    <!-- External Link to Google -->
    <p><a href="https://google.com" target="_blank">Back to Google</a></p>
  </body>
</html>
